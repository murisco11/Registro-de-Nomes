<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Nomes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="localH1"></h1>
        </header>

        <section id="addNomeSection">
            <h2>Adicionar Equipamento</h2>
            <button id="leitorBarras" type="button">Ler c처digo de barras</button>
            <div id="divBarras" class="container">
                <h1>Esperando ler os c처digos de barras</h1>
                <button id="btnSairBarras">Sair da sess찾o de leitura de c처digo de barras</button>
            </div>
            <form id="nomeForm">
                <input type="text" id="tombamento" placeholder="Tombamento" required>
                <input type="text" id="nome_equipamento" placeholder="Nome do Equipamento" required>
                <input type="text" id="local" placeholder="Local" required disabled>
                <button type="submit">Adicionar Nome</button>
            </form>
        </section>

        <section id="updateNomeSection">
            <h2>Atualizar Equipamento</h2>
            <form id="updateForm">
                <input type="hidden" id="updateTombamento">
                <input type="text" id="updateNomeEquipamento" placeholder="Novo Nome do Equipamento">
                <select id="selectLocal"></select>
                <button type="submit">Atualizar Nome</button>
            </form>
        </section>

        <section id="listasSection">
            <h2>Lista Selecionados</h2>
            <ul id="listaSelecionados"></ul>

            <input type="text" id="inputSearch" placeholder="Digite para buscar...">
            <h2>Lista Geral</h2>
            <ul id="equipamentosList"></ul>
        </section>
    </div>

    <script src="scripts/equipamentos.js"></script>
</body>

</html>
