<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Login e Registro</h1>
    </header>

    <main>
      <div id="loginSection" class="form-section">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUsername">Usuário:</label>
          <input type="text" id="loginUsername" required>
          <br>
          <label for="loginPassword">Senha:</label>
          <input type="password" id="loginPassword" required>
          <br>
          <button type="submit">Login</button>
          <p>Não tem uma conta? <a href="#" id="switchToRegister">Registrar</a></p>
        </form>
      </div>

      <div id="registerSection" class="form-section" style="display: none;">
        <h2>Registro</h2>
        <form id="registerForm">
          <label for="registerUsername">Usuário:</label>
          <input type="text" id="registerUsername" required>
          <br>
          <label for="registerPassword">Senha:</label>
          <input type="password" id="registerPassword" required>
          <br>
          <button type="submit">Registrar</button>
          <p>Já tem uma conta? <a href="#" id="switchToLogin">Login</a></p>
        </form>
      </div>
    </main>
  </div>

  <script src="scripts/login-register.js"></script>
</body>

</html>
