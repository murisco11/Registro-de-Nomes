<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Equipamentos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/datashow_logo.png" type="image/x-icon">
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="section-title">Login e Registro</h1>
        </header>

        <main>
            <div id="loginSection" class="form-section">
                <h2 id="h2Login" class="section-subtitle">Login</h2>
                <form id="loginForm" class="form">
                    <label for="loginUsername">Usuário:</label>
                    <input type="text" id="loginUsername" class="input" required>
                    <br>
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" class="input" required>
                    <br>
                    <button type="submit" class="button">Login</button>
                    <p>Não tem uma conta? <a href="#" id="switchToRegister" class="link">Registrar</a></p>
                </form>
            </div>

            <div id="registerSection" class="form-section" style="display: none;">
                <h2 id="h2Register" class="section-subtitle">Registro</h2>
                <form id="registerForm" class="form">
                    <label for="registerUsername">Usuário:</label>
                    <input type="text" id="registerUsername" class="input" required>
                    <br>
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" class="input" required>
                    <br>
                    <button type="submit" class="button">Registrar</button>
                    <p>Já tem uma conta? <a href="#" id="switchToLogin" class="link">Login</a></p>
                </form>
            </div>
        </main>
    </div>

    <script src="scripts/login-register.js"></script>
</body>

</html>
